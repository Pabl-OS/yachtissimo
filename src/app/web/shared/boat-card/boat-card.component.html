<div  #card class="card add-compare mb-3 h-100">
    <div id="carouselExampleControls1" class="carousel " data-ride="carousel5">
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../../../../assets/Imagenes catálogo/Luna.png" class="d-block w-100" alt="...">
            </div>
          <div class="carousel-item">
            <img src="../../../../../assets/Imagenes catálogo/Alizé.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-caption d-none d-block">
          <div class="bg-light c-banner" >
            <p class="text-dark f-z10 pt-1 pb-1 font-book">SPECIAL PRICE</p>
          </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls1" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls1" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="card-body p-2" [routerLink]="['/web/yacht']">
        <h2 class="title-boat mb-0 pl-1 font-book f-z23">ALIZE</h2>
        <div class="ml-0 mr-0 row border-bottom pb-1 border-secondary ">
            <!-- star and msg section -->
            <div class="col-md-5  col-5 p-1 ">
                      <!-- star rating secction -->
                            <ul class="nav">
                                <li class="nav-item  mb-1">
                                  <img class="star d-inline" src="././../../../../assets/iconos/catalogoyates/Estrella Habilitada.png">
                                </li>
                                <li class="nav-item  mb-1">
                                  <img class="star d-inline" src="././../../../../assets/iconos/catalogoyates/Estrella Habilitada.png">
                                </li>
                                <li class="nav-item  mb-1">
                                  <img class="star d-inline" src="././../../../../assets/iconos/catalogoyates/Estrella Habilitada.png">
                                </li>
                                <li class="nav-item  mb-1">
                                  <img class="star d-inline" src="././../../../../assets/iconos/catalogoyates/Estrella Habilitada.png">
                                </li>
                                <li class="nav-item  mb-1">
                                  <img class="star d-inline" src="././../../../../assets/iconos/catalogoyates/Estrella Habilitada.png">
                                </li>

                                <li class="nav-item mb-1 ml-2">
                                  <img class="msg d-inline" src="././../../../../assets/Box/Recurso 31.png">
                                  <span class="d-inline f-z10 font-book"> 3 </span>                    
                                </li>
                            </ul> 
            </div>
            <!-- sharing boats sections -->
            <div class="col-md-7 p-1 col-7">
                        <ul class="nav float-right pr-1">
                            <li class="nav-item mb-1 ">
                              <img class="favorite" src="././../../../../assets/iconos/catalogoyates/Buceo deshabilitado.png">
                            </li>
                            <li class="nav-item mb-1">
                              <img class="compare" src="././../../../../assets/iconos/catalogoyates/Featured.png">
                            </li>
                            <li class="nav-item mb-1 border-right border-dark pr-2">
                              <img class="share" src="././../../../../assets/iconos/catalogoyates/Recurso 34.png">
                            </li>
                            <li class="nav-item mb-1 pl-2 ">
                                <img class="favorite" src="././../../../../assets/iconos/catalogoyates/Favorito habilitado.png">
                              </li>
                              <li class="nav-item mb-1">
                                <img class="compare" src="././../../../../assets/iconos/catalogoyates/Comparacion deshabilitado.png">
                              </li>
                              <li class="nav-item mb-1">
                                <img class="share" src="././../../../../assets/iconos/catalogoyates/Compartir.png">
                              </li>
                        </ul>

            </div>
        </div>

        <div class="content-description  pt-2">
            <p class="description-boat font-book pl-1 gray-text-color pr-1 f-z10">
                GREECE | LAGOON 42 | 2020 | 10 GUEST | 5 CABINS | 3 GUEST
            </p>
            <div class="container-fluid">
              <div class="row p-2">
                  <div class=" col-8 p-0 col-md-6 col-xl-8 ">
                      <div class="w-100 d-flex justify-content-between ">
                          <span class="f-z9 font-medium"> Week From: <span class="f-z13 price">$2000</span> </span>
                           <span class="text-center">
                            <button class="btn more-info more-info-d font-medium">i</button>
                            <span class="f-z13 price-low font-medium">$10,500</span>                        
                          </span> 
                      </div>
                  </div>
                  <div class=" col-8 p-0 col-md-6 col-xl-8">
                      <div class="w-100 d-flex justify-content-between">
                          <span class="f-z9 font-book gray-text-color">Plus Expences</span>
                          <span class="text-center">
                            <button class="btn more-info font-medium">i</button>
                          </span>
                      </div>
                  </div>
                  <div class="col-4 p-0 col-md-6 col-xl-4">
                    <div class="float-right arrow pr-2">
                      <img src="./../../../../assets/iconos/generales/Flecha.png" class="arrow" alt="arrow">
                    </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
